<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="home" class="nav-link px-2 text-secondary">Inicio</a></li>
        <li><a href="/" class="nav-link px-2 text-white">Bebidas</a></li>
        <li><a href="/" class="nav-link px-2 text-white">Snacks</a></li>
        <li><a href="agregarproducto" class="nav-link px-2 text-white">Agregar Productos</a></li>
        <li><a href="actualizarproducto" class="nav-link px-2 text-white">Actualizar Producto</a></li>
      </ul>

      <div class="text-end">
        <form [formGroup]="formulario">
        <a href="home" type="button" class="btn btn-warning">Cerrar sesion</a>
      </form>
      </div>
    </div>
  </div>
</header>

<body>
<div class="container my-3">
  <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
          <h2>Actualizar Productos</h2>
          <form [formGroup]="formulario" (ngSubmit)="actualizar_producto(formulario.value)">
            <div class="mb-3">
              <label for="nombre" class="form-label">Id Producto</label>
              <input class="form-control" type="text" placeholder="id_producto" formControlName="Id_Producto" autofocus />
          </div>
              <div class="form-group mb-3" >
                  <label for="nombre" class="form-label">Nombre Producto</label>
                  <input class="form-control" type="text" placeholder="Nombre producto" formControlName="nombre_producto" />
              </div>
              <div class="form-group mb-3">
                  <label for="descripcion" class="form-label">Descripción</label>
                  <textarea class="form-control" type="text" placeholder="descripcion" formControlName="descripcion"></textarea>
              </div>
              <div class="form-group mb-3">
                  <label for="programadores" class="form-label">Valor Venta</label>
                  <input class="form-control" type="text" placeholder="valor venta" formControlName="valor_venta"/>
              </div>
              <div class="form-group mb-3">
                <label for="programadores" class="form-label">Cantidad Stock</label>
                <input class="form-control" type="text" placeholder="Cantidad stock" formControlName="cantidad_stock" />
            </div>
            <div class="form-group mb-3">
              <label for="programadores" class="form-label">Id Categoria</label>
              <input type="number" class="form-control" id="Valor Venta" placeholder="Id Categoria" formControlName="Id_Categoria"/>
          </div>
              <div class="form-group d-grid gap-2">
                  <button href="agregarproducto" type="submit" class="btn btn-success">Guardar</button>
                  <button class="btn btn-secondary">Limpiar</button>
              </div>
          </form>
      </div>
      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
          <h2>Listado de Productos Agregados</h2>
          <table class="table table-dark table-striped">
              <thead>
                  <tr>
                      <th class="centrado">Id</th>
                      <th class="centrado">Nombre</th>
                      <th class="centrado">Descripción</th>
                      <th class="centrado">Valor Venta</th>
                      <th class="centrado">Cantidad Stock</th>
                      <th class="centrado">Categoria</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                  </tr>
                  <tr>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                  </tr>
                  <tr>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                  </tr>
                  <tr>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                      <td class="centrado"></td>
                  </tr>
                  <tr>
                    <td class="centrado"></td>
                    <td class="centrado"></td>
                    <td class="centrado"></td>
                    <td class="centrado"></td>
                    <td class="centrado"></td>
                    <td class="centrado"></td>
                </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
